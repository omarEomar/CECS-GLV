module_div_title = موسوعة تشريعات الخدمه المدنيه


HomePageSubject = نظام التشريعات هو هو أحد أنظمة برنامج قواعد المعلومات الوطنية وهذا  النظام  يتيح للمستخدم الاطلاع واضافة او تعديل و حذف التشريعات  المختلفة على مستوى الدولة او الجهات او الفئات المختلفة والقرارات المطبقة على الموظفين<br/>ولكي يصبح التشريع أو القرار سارياً يجب أن يمر عبر أكثر من مرحلة، وبعد اكتمال هذه المراحل بنجاح يكون التشريع فعالاً في نظام التشريعات وفعالاً أيضاً في كل الأنظمة المتعلقة به. وتبدأ هذه العملية باقتراح التشريع من قبل المستخدم المصرح له بذلك فيقوم بإدخال بيانات التشريع المقترح. ثم تبدأ مرحلة المراجعة حيث يراجع المستخدم المسئول البيانات التي تم إدخالها في المرحلة السابقة واستكمال بعض البيانات الأخرى كنوع ومستوى ومصدر التشريع. ثم ننتقل إلى المرحلة الأخيرة وهي إصدار التشريع حيث يكون التشريع سارياُ وفعالاً وذلك بعد أن يتم ترقيم التشريع أو القرار برقم مميز يعتمد على الجهة المصدرة للتشريع وسنة الإصدار...الخ، حتى لا يحدث تكرار في عملية ترقيم التشريعات.<br/><br/>ولتحقيق الأهداف السابقة يقوم النظام بالعمليات والإجراءات التالية:<br/>• اقتراح التشريع.<br/>• مراجعة التشريع.<br/>• إصدار التشريع.<br/>• إلغاء التشريع.<br/>• تقارير عرض التشريعات والقرارات.<br/>• تقرير متابعة عملية إصدار أو تعديل أو إلغاء التشريعات.


