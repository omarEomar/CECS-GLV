HomePageSubject = يقوم هذا النظام بإدارة عملية حساب رواتب الموظفين، وذلك بتعريف حالات حساب الراتب وأسباب صرف فترة مؤقتة لموظف، بالإضافة إلى تعريف مفردات المكافأة الشاملة وحساب الراتب مخفضاً عن فترة أو مقدماً عن فترة. كما يمكن إلغاء حساب راتب أو إلغاء اعتماده. ويقدم النظام مجموعة من الاستعلامات والتقارير عن مفردات الراتب الشهري أو المكافأة الشهرية لموظف، إلى جانب مجموعة التقارير الأخرى.<br/>ولتحقيق الأهداف السابقة يقوم النظام بالعمليات والإجراءات التالية:<br/><br/>• تعريف حالات حساب الراتب لموظف.<br/>• تحديد النسب الافتراضية لأسباب صرف الراتب.<br/>• تعديل واعتماد مفردات المكافأة الشاملة لموظف.<br/>• حساب الرواتب لجهة أو مركز عمل أو كادر أو موظف.<br/>• إيقاف حساب الراتب لموظف.<br/>• حساب فترة مخفضة أو فترة مقدمة.<br/>• إلغاء حساب الراتب لجهة أو موظف.<br/>• إلغاء اعتماد ومراجعة الراتب لموظف.<br/>• الاستعلام عن مفردات الراتب أو المكافأة الشاملة لموظف.<br/>• طباعة الرواتب الشهرية.<br/>• تحديد موظفي الجهة الموقوف حساب رواتبهم.<br/>• تفاصيل حالة الراتب الشهري لموظفي جهة في شهر معين.
